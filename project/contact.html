<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact the Artist</title>
    <meta name="description" content="Contact the artist webpage for the J.W.Wright Art Studio site">
    <meta name="author" content="Jared Wright">

<!--CSS file-->    
    <link rel="stylesheet" href="styles/artstudio.css">
    <link rel="stylesheet" href="styles/artstudio-large.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">

<!--JS file-->
    <script src="scripts/artstudio.js" defer></script>

</head>
<body>
    <header>
        <div>
        <h1 class="page_title">J.W.Wright Art Studio</h1>
        </div>
        <div>
            <a id="menu" href="#"></a> <!--for the hamburger menu-->
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="artwork.html">Artwork</a></li>
                    <li><a href="resources.html">Art Resources</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
<main>
    <div class="contact_us">
        <h2>Contact Us</h2>
        <p></p></div>
    <form method="get" action="confirmation.html" class="cf1">
        <fieldset>
            <div class="user_info">Your Information</div>
                <label>Name:* <input type="text" id="name" name="user_name" required></label>
                <label>Email:* <input type="text" id="email" name="user_email" required></label>
    
            <div class="message_us">Topic of Your Message</div>
                <label><input type="radio" id="general"  name="topic">General Question</label>
                <label><input type="radio" id="available" name="topic">Available Artwork</label>
                <label><input type="radio" id="request" name="topic">Artwork Request</label>
                <label><input type="radio" id="other" name="topic">Other</label>
            <div>
                <label>Please share your message*<textarea id="message" name="message" rows="10" placeholder="Type your message here." required></textarea></label>
            </div>
        </fieldset>
        <button type="submit">Send your message</button>
    </form>
</main>
<footer>
    <p><span class="label">Number of Visits: </span><span class="visits"></span></p>
    <nav class="social_media">
        <a href="https://facebook.com">
            <img src="images/facebook-icon.png" alt="Facebook icon" width="35">
        </a>
        <a href="https://twitter.com">
            <img src="images/x-icon.png" alt="X, formerly Twitter, icon" width="35">
        </a>
        <a href="https://instagram.com">
            <img src="images/instagram-icon.png" alt="Instagram icon" width="35">
        </a>
    </nav>
    <p>&#169;<span id="currentYear"></span> | Jared Wright | Utah</p>
    <p>Last Modified: <span id="lastModified"></span></p> <!--will be populated with JavaScript code.-->
</footer>
</body>
</html>
