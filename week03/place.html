<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Canada - Jared Wright</title>
    <meta name="description" content="Jared Wright's place assignment webpage">
    <meta name="author" content="Jared Wright">

<!--CSS Files-->
    <link rel="stylesheet" href="styles/place.css"> <!--mobile-->
    <link rel="stylesheet" href="styles/place-large.css"> <!--large screen-->

<!--Google Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">

<!--JavaScript file-->
    <script src="scripts/place.js" defer></script>

</head>
<body>
    <header>
        <h1 class="page_title">Toronto, Canada</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large_toronto_skyline.webp" media="(min-width: 1100px)">
                <img src="images/hero-small_toronto_skyline.webp" alt="Toronto, Canada city skyline" width="500" height="250"> <!--need to get 3 different sized (small, medium and large) pictures of the Toronto, Canada skyline-->
            </picture>
        </div>
        <section class="city_data">
            <h2 class="data_title">Data</h2>
            <div class="data">
                <p> Founded: 1793</p>
                <p> Area: 630 sq. km</p>
                <p> Population: 3.026 million</p>
                <p> Languages: English, French</p>
                <p> Currency: Canadian Dollar</p>
                <p> Time Zone: Eastern Standard Time (EST)</p>
            </div>
        </section>
        <section class="weather_data">
            <h2 class="weather_title">Weather</h2>
            <div class="weather_icon">
                <img src="images/partlycloud_icon.svg" alt="party cloudy weather icon" width="50">
            </div>
            <div class="weather">
                <p>Temperature: -7&#176;C<span id="temperature"></span></p>
                <p>Conditions: Partly Cloudy<span id="conditions"></span></p>
                <p>Wind: 5km/h<span id="wind"></span></p>
                <p>Wind Chill: <span id="wind_chill"></span></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&#169;<span id="currentYear"></span> | Jared Wright | Utah</p>
        <p>Last Modified: <span id="lastModified"></span></p> <!--will be populated with JavaScript-->
    </footer>
</body>
</html>
